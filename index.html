<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hut Receipt</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"/> -->

    <style>
        /* font-family: 'Roboto', sans-serif; */
    </style>

</head>
<body style="background: #222; color: #fff;">
    <!-- start of html email -->
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>
                <!-- start of container -->
                <table class="box-container" width="670" align="center" cellspacing="0" cellpadding="0" border="0">
                    
                    <!-- start of pizza hut header logo -->
                    <tr>
                        <td align="center" style="padding: 15px 0;">
                            <img src="img/pizza-hut-header-logo.png" style="width: 350px;">
                        </td>
                    </tr>
                    <!-- end of pizza hut header logo -->

                    <!-- start of thank you subject/date -->
                    <tr>
                        <td>
                            <table width="100%" align="center" cellspacing="0" cellpadding="0" border="0"  style="background-color: #555; border-spacing: 2px;">
                                <tr>
                                    <td style="font-family: 'Roboto', sans-serif; text-align: center; color: #fff; padding-top: 25px;">
                                        <span>Thanks, Christopher. Your order will be delivered on</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-family: 'Roboto', sans-serif; text-align: center; color: #fff; padding-bottom: 25px; text-transform: uppercase; font-size: 34pt; padding: 15px 0 30px;">
                                        <span>June 20, 5:45 pm</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- end of thank you subject/date -->

                    <!-- start of covid precautions statement -->
                    <tr>
                        <td align="center" height="40px" style="font-family: open_sans,sans-serif; background-color: #e52a33; color: #fff; text-decoration: underline;">
                            <img src="img/alert-icon.png"><span style="cursor: pointer;">COVID-19: What we're doing to keep customers and employees safe.</span><img src="img/external-link-icon.png">
                        </td>
                    </tr>
                    <!-- end of covid precautions statement -->

                    <!-- start of dark container -->
                    <tr>
                        <td>
                            <table width="670" align="center" cellspacing="0" cellpadding="0" border="0" style="background-color: #1a1a1a;">

                                <!-- start of delivery tracker -->
                                    <tr>
                                        <td>
                                            <table width="670" align="center" cellspacing="0" cellpadding="0" border="0" style="padding: 10px 0">
                                                <tr>
                                                    <td align="center">
                                                        <img src="img/delivery-track.jpg" width="600px">
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                <!-- end of delivery tracker -->



                            </table>
                        </td>
                    </tr>
                    <!-- end of dark container -->

                    


                </table>
                <!-- end of container -->
            </td>
        </tr>
    </table>
    <!-- end of html email -->
</body>
</html>
